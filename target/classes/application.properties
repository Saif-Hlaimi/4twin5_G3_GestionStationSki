# Server configuration
server.servlet.context-path=/api
server.port=8089
spring.mvc.format.date=yyyy-MM-dd

# Default database configuration (for local development)
spring.datasource.url=jdbc:mysql://localhost:3306/stationSki?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=

# JPA/Hibernate configuration
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

# Logging configuration
logging.level.root=info
logging.pattern.console==%d{yyyy-MM-dd HH:mm:ss} -  %-5level- %logger{45} - %msg %n

# Actuator configuration for Prometheus
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true